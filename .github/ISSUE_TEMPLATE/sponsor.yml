name: Become a sponsor

description: Share your idea with the VanRuby community.

assignees:
  - mrleeio
  - thermistor

labels:
  - Sponsor

body:
  - type: markdown
    attributes:
      value: |
        Thank you for your support!

  - type: dropdown
    id: tier
    attributes:
      label: Sponsorship Tier
      description: Choose your sponsorship level
      options:
        - Gold ($3000/year - 12 meetups)
        - Silver ($300/year - 1 meetup)
    validations:
      required: true

  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: true

  - type: textarea
    id: details
    attributes:
      label: Details
      description: A short description of the support you can offer VanRuby.
    validations:
      required: true
